<div class="flex flex-col p-10">
  <div class="flex justify-between">
    <p class="text-4xl font-bold text-gray-900 dark:text-white">Articles : </p>
    <a routerLink="/editor/0" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
      Nouveau
    </a>
  </div>
  <div class="flex flex-wrap gap-3 p-5">
    @for (article of articles | async; track article.id) {
      <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <img class="rounded-t-lg" [src]="'/assets/images/'+article.src" [alt]="article.alt" />
        <div class="p-5">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{article.titre}}</h5>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{article.description}}</p>
          <div class="flex justify-between px-5">
            <a [routerLink]="'/editor/'+article.id" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Modifier
            </a>
            <button (click)="delete(article.id)" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
              Supprimer
            </button>
          </div>
        </div>
      </div>
    } @empty {
      <p>Nothing to show</p>
    }
  </div>
</div>
